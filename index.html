<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div id="gameboard">
    <div class="gameboard-row">
      <div id="gameboard-square0" class="gameboard-square"></div>
      <div id="gameboard-square1" class="gameboard-square"></div>
      <div id="gameboard-square2" class="gameboard-square"></div>
    </div>
    <div class="gameboard-row">
      <div id="gameboard-square3" class="gameboard-square"></div>
      <div id="gameboard-square4" class="gameboard-square"></div>
      <div id="gameboard-square5" class="gameboard-square"></div>
    </div>
    <div class="gameboard-row">
      <div id="gameboard-square6" class="gameboard-square"></div>
      <div id="gameboard-square7" class="gameboard-square"></div>
      <div id="gameboard-square8" class="gameboard-square"></div>
    </div>
  </div>
  <div id="game-controls">
    <button id="game-control-new-game">New Game</button>
  </div>
</body>

</html>
